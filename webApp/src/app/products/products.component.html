<div class="product-list">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.image" [alt]="product.name" class="product-image"/>
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    
    <p>Rating: 
      <span class="fa fa-star checked"></span> {{ product.rating }}
    </p>

    
    <a [href]="product.link" target="_blank">View Product</a>
  
    <div class="gallery">
      <img *ngFor="let img of product.gallery" [src]="img" [alt]="product.name" class="gallery-image"/>
    </div>
  
    <button (click)="share(product, 'whatsapp')">Share on WhatsApp</button>
    <button (click)="share(product, 'telegram')">Share on Telegram</button>
  </div>
</div>
