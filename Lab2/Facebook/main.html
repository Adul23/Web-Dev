<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Facebook Login Sign up-2020</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
		<div class="loggin">
			<div class="container">
				<div class="row justify-content">
					<div class="left">
						<img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg">
						<h2>Connect with friends and the world around you on Facebook.</h2>
					</div>
					<div class="right">
						<form action="">
							<div class="group">
								<input type="text" placeholder="Email or phone number">
							</div>
							<div class="group">
								<input type="password" placeholder="Password">
							</div>
							<div class="login">
								<a href="" class="btn">Log In</a>
							</div>
							<div class="forgot">
								<a href="">Forgot password?</a>
							</div>
							<div class="create-btn">
								<a href="" class="btn">Create new account</a>
							</div>
						</form>
						<p><a href="" id="createPage"><b>Create a Page </b></a> for a celebrity, band or business.</p>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
